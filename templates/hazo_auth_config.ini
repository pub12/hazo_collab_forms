# Hazo Auth Configuration
# Place this file in your project root
# See https://github.com/pub12/hazo_auth for full documentation

[api]
# Base URL for auth API endpoints
base_url=/api/hazo_auth

[session]
# Session configuration
cookie_name=hazo_auth_session
max_age=86400

[auth]
# Authentication providers (comma-separated)
# Options: local, google, github
providers=local
