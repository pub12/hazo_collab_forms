# Hazo Chat Configuration
# Place this file in your project root

[api]
# Base URL for chat API endpoints
base_url=/api/hazo_chat

[realtime]
# Realtime mode: "polling" or "websocket"
mode=polling

# Polling interval in milliseconds (only used when mode=polling)
polling_interval=5000

[messages]
# Number of messages to load per page
per_page=20
