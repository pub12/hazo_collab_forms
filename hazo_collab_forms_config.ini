[logging]
logfile=logs/hazo_collab_forms.log

[app]
name=Hazo Collaboration Forms
version=1.0.0

[chat]
# Background color for the chat window when opened from form fields
# Can be a Tailwind CSS class name (e.g., "bg-muted", "bg-gray-100") or a hex color (e.g., "#f3f4f6")
# Default: "bg-muted" (grey background)
background_color=bg-muted

# Background color for form fields when their chat is active/open
# Can be a Tailwind CSS class name (e.g., "bg-muted", "bg-gray-100") or a hex color (e.g., "#f3f4f6")
# Default: "bg-muted" (grey background)
field_background_color=bg-muted

# Default testing recipient ID mapping
# JSON array that maps current users to recipient users
# Format: [{"current_user": "<current_user_id>", "recipient_user": "<recipient_user_id>"}, ...]
# If set, when hazo_collab_form_set is opened, it will:
# 1. Get the current user from hazo_get_auth
# 2. Look up the recipient_user in this array based on current_user
# 3. Use that recipient_user as the recipient_id
# If recipient_id is provided as a prop, it will take precedence over this config value
# Example: [{"current_user": "user-123", "recipient_user": "recipient-456"}]

default_testing_recipient_id=[{"current_user": "353656ec-a10b-43a2-8d13-e41125a3338c", "recipient_user": "a0247667-244a-4935-b9a6-6d2f4e1ca014"}, {"current_user": "a0247667-244a-4935-b9a6-6d2f4e1ca014", "recipient_user": "353656ec-a10b-43a2-8d13-e41125a3338c"}]